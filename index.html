<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <title>Cat Clicker</title>

</head>
<body>
    <header>
        <div class="container-fluid mb-5">
            <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
                <a class="navbar-brand" href="#">
                    <h1>Cat Clicker</h1>
                </a>
                <ul class="navbar-nav mr-auto">

                </ul>
            </nav>

        </div>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-5 p-5">
                    <img id="cat" src="images/625069434_bf6e0d6ea4_o.jpg" class="img-fluid img-thumbnail" alt="Cat">
                </div>
                <div class="col-5 align-self-center">
                    <p>Cat Clicks: <b id="clicks">0</b></p>
                </div>

            </div>
            <div class="row">
                <div class="col mb-5 align-self-center">
                    <a role="button" id="admin" href="#" onclick="return octupus.toggleAdminView()" class="btn btn-warning">Admin</a>
                </div>
                <div id="adminView" class="container">
                    <div class="row">
                        <h3>Admin</h3>
                    </div>
                    <form>
                        <div class="row">
                            <div class="col-md-1">
                                <label for="catName">Name: </label>
                            </div>
                            <div class="col-md">
                                <input type="text" id="catName" name="catName" value="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-1">
                                <label for="imgURL">ImgURL: </label>
                            </div>
                            <div class="col-md">
                                <input type="text" id="imgURL" name="imgURL" value="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-1">
                                <label for="noClicks">#Clicks: </label>
                            </div>
                            <div class="col-md">
                                <input type="text" id="noClicks" name="noClicks" value="">
                            </div>
                        </div>
                        <div class="row align-content-end">
                            <div class="col-md">
                                <a role="button" href="#" onclick="octupus.toggleAdminView()" class="btn btn-dark">Cancel</a>
                                <a role="button" href="#" onclick="octupus.updateAdminData()" class="btn btn-danger">Save</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
